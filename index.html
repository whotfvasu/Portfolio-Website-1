<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vasu Parashar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="images/logo.png" class="logo" />
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Service</a></li>
          <li><a href="">Hire Me</a></li>
        </ul>
        <img src="images/moon.png" id="icon" />
      </nav>
      <div class="info">
        <h1>I'm <span>Vasu</span> Parashar.</h1>
        <p>
          This is my portfolio page to display all my works related to <br />Web
          Developement and Design.
        </p>
        <a href="">Download CV</a>
      </div>
      <div class="img-box">
        <img src="images/pattern.png" class="back-img" />
        <img src="images/self.png" class="main-img" />
      </div>
    </div>

    <script>
      
     
      var icon = document.getElementById("icon");
      const logo = document.querySelector(".logo");

      if(localStorage.getItem("theme")==null){
        localStorage.setItem("theme", "light");
      }
      let localData = localStorage.getItem("theme");
      if (localData == "light") {
        icon.src = "images/moon.png";
        logo.src = "images/logo.png";
        document.body.classList.remove("dark-theme");
      } else if (localData == "dark") {
        icon.src = "images/sun.png";
        logo.src = "images/logow.png";
        document.body.classList.add("dark-theme");
      }
      
      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "images/sun.png";
          logo.src = "images/logow.png";
          localStorage.setItem("theme", "dark");
        } else {
          icon.src = "images/moon.png";
          logo.src = "images/logo.png";
          localStorage.setItem("theme", "light");
        }
      };
    </script>
  </body>
</html>
